<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validarFormulario(event) {
            event.preventDefault(); // Impede o envio do formulário

            const nome = document.getElementById('nome').value.trim();
            const cnpj = document.getElementById('cnpj').value.trim();
            const email = document.getElementById('email').value.trim();
            const celular = document.getElementById('celular').value.trim();
            const senha = document.getElementById('senha').value.trim();

            if (!nome) {
                alert('Por favor, preencha o campo Nome.');
                return;
            }
            if (!cnpj) {
                alert('Por favor, preencha o campo CNPJ.');
                return;
            }
            if (!email) {
                alert('Por favor, preencha o campo Email.');
                return;
            }
            if (!celular) {
                alert('Por favor, preencha o campo Celular.');
                return;
            }
            if (!senha) {
                alert('Por favor, preencha o campo Senha.');
                return;
            }

            alert('Usuário incluído com sucesso!');
            document.getElementById('formCadastro').submit(); // Envia o formulário
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Sallers</h1>
        <form id="formCadastro" action="/cadastro" method="POST" onsubmit="validarFormulario(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
